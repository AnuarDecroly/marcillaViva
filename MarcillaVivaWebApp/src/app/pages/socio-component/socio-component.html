<section>
  <!-- HERO -->
  <header class="hero text-black p-5 mb-4 text-center">
    <div class="container">
      <h1 class="display-4">ASOCIACIÓN MARCILLA VIVA</h1>
    </div>
  </header>

  <div class="container">

    <!-- Título -->
    <h2 class="text-secondary mb-6 text-center">
      <i class="bi bi-tree-fill me-2 text-success"></i>
      Contacto
    </h2>

    <!-- Formulario -->
    <div class="row justify-content-center align-items-start g-4">

          <!-- Formulario -->
    <div class="col-md-5">
      <form class="p-4 shadow-sm border rounded bg-light" [formGroup]="socioForm" (ngSubmit)="enviar()">

        <h3 class="text-center text-secondary mb-4">
          <i class="bi bi-envelope-paper-heart text-success me-2"></i>
          Hazte Socio
        </h3>

        <!-- Nombre -->
        <div class="mb-2">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control" placeholder="Escribe tu nombre" formControlName="nombre">
        </div>

        <!-- Apellidos -->
        <div class="mb-2">
          <label class="form-label">Apellidos *</label>
          <input type="text" class="form-control" placeholder="Escribe tus apellidos" formControlName="apellidos">
        </div>

        <!-- DNI -->
        <div class="mb-2">
          <label class="form-label">DNI *</label>
          <input type="text" class="form-control" placeholder="12345678A" formControlName="dni">
        </div>

        <!-- Domicilio -->
        <div class="mb-2">
          <label class="form-label">Domicilio *</label>
          <input type="text" class="form-control" placeholder="Dirección completa" formControlName="domicilio">
        </div>

        <!-- Email -->
        <div class="mb-2">
          <label class="form-label">Correo electrónico *</label>
          <input type="email" class="form-control" placeholder="correo@ejemplo.com" formControlName="email">
        </div>

        <!-- Teléfono -->
        <div class="mb-2">
          <label class="form-label">Teléfono *</label>
          <input type="tel" class="form-control" placeholder="Tu número de teléfono" formControlName="telefono">
        </div>

        <!-- Forma de pago -->
       <!-- <div class="mb-2">
          <label class="form-label">Forma de Pago *</label>
          <select class="form-control" formControlName="formaPago">
            <option value="" disabled selected>Selecciona una opción</option>
            <option *ngFor="let forma of formasPago" [value]="forma">{{ forma }}</option>
          </select>
        </div> -->

        <!-- Política de privacidad -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" formControlName="aceptaPoliticas">
          <label class="form-check-label">
            Acepto las políticas de privacidad *
          </label>
        </div>

        <a class="btn btn-primary w-100 px-4" 
          href="https://buy.stripe.com/test_abc123"
          target="_blank">
          Ir a Pasarela de Pago
        </a>


      </form>
    </div>

    </div>
  </div>
</section>
