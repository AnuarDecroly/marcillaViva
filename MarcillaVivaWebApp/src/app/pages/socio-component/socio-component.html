<section>
  <!-- HERO -->
  <header class="hero text-black p-5 mb-4 text-center">
    <div class="container">
      <h1 class="display-4">ASOCIACIÓN MARCILLA VIVA</h1>
    </div>
  </header>

  <div class="container">

    <!-- Título -->
    <h2 class="text-secondary mb-6 text-center">
      <i class="bi bi-tree-fill me-2 text-success"></i>
      Contacto
    </h2>

    <!-- Formulario -->
    <div class="row justify-content-center align-items-start g-4">

      <!-- Formulario -->
      <div class="col-md-5">
        <form class="p-4 shadow-sm border rounded bg-light">

          <h3 class="text-center text-secondary mb-4">
            <i class="bi bi-envelope-paper-heart text-success me-2"></i>
            Hazte Socio
          </h3>

          <div class="mb-2">
            <label class="form-label">Tu nombre *</label>
            <input type="text" class="form-control" placeholder="Escribe tu nombre" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Tu correo electrónico *</label>
            <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Asunto *</label>
            <input type="text" class="form-control" placeholder="Motivo del mensaje" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tu mensaje (opcional)</label>
            <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje aquí…"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Enviar mensaje</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</section>
